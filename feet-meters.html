<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result1"></p>
<p id="result2"></p>
</body>
<script>
    let foot1=prompt("Nhập foot:");
    let meter1=prompt("Nhập meters");
    function footToMeter(foot)
    {
        let meter= 0.305 * foot;
        document.getElementById("result1").innerHTML=+foot+" "+ "foot ="+meter+" "+"meter";
    }
    function meterToFoot(meter)
    {
        let foot= 3.279 * meter;
        document.getElementById("result2").innerHTML=+meter+" "+ "meter ="+foot+" "+"meter";
    }
    footToMeter(foot1);
    meterToFoot(meter1);
</script>
</html>
